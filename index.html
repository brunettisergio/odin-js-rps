<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Rock Paper. Scissors.</title>
    </head>
    
    <body>
        <div id="header">
            <p class="heading">ROCK. PAPER. SCISSORS.</p>
            <p class="heading sub-text">GO!</p>
        </div>
        <div id="game-info">
            <p class="players">
                Player&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                -&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Computer
            </p>
            <br>
            <div id="score">
                <p class="score player">0</p>
                <p class="score computer">0</p>
            </div>
            <p id="result"></p>
        </div>
        <div class="buttons">
            <img id="rock" src="/images/rock.png" alt="rock">
            <img id="paper" src="/images/paper.png" alt="paper">            
            <img id="scissors" src="/images/scissors.png" alt="scissors">
        </div>
        <div id="footer">
            <div class="footer content">
                <img id="github" src="/images/github-icon.png" alt="github-icon">
                <img id="linkedin" src="/images/linkedin-icon.png" alt="linkedin-icon">            
                <img id="instagram" src="/images/instagram-icon.png" alt="instagram-icon">
                <img id="twitter" src="/images/twitter-icon.png" alt="twitter-icon">            
                <p class="text">|&nbsp;&nbsp;&nbsp;&nbsp;@brunettisergio</p>
            </div>
        </div>
    </body>
    
</html>
